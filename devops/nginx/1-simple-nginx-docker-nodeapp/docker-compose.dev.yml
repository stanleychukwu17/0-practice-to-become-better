version: "3.8"

services:
  nodeapp1:
    container_name: nodeapp1
    hostname: nodeapp1
    image: simple_nodeapp:v1
    networks:
      - nginx_network

  nodeapp2:
    container_name: nodeapp2
    hostname: nodeapp2
    image: simple_nodeapp:v1
    networks:
      - nginx_network
  
  nodeapp3:
    container_name: nodeapp3
    hostname: nodeapp3
    image: simple_nodeapp:v1
    networks:
      - nginx_network
  
  nginx_server:
    container_name: nginx_server
    hostname: nginx_server
    image: nginx:1.27.4
    ports:
      - 80:80
    volumes:
      - "D:/Sz - projects/0-practice/devops/nginx/1-simple-nginx-docker-nodeapp/nginx.conf:/etc/nginx/nginx.conf"
    networks:
      - nginx_network
    depends_on:
      - nodeapp1
      - nodeapp2
      - nodeapp3

networks:
  nginx_network:
    driver: bridge